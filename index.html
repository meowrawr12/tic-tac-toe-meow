<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; }
        .cell { width: 100px; height: 100px; font-size: 2em; display: flex; align-items: center; justify-content: center; background: #ddd; cursor: pointer; }
        .cell.taken { cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 1.5em; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <p id="status">Your Turn (X)</p>
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let cells = Array(9).fill(null);
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleMove);
                board.appendChild(cell);
            });
        }

        function handleMove(event) {
            if (!gameActive) return;
            const index = event.target.dataset.index;
            if (cells[index]) return;
            
            cells[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add("taken");

            if (checkWinner(currentPlayer)) {
                status.textContent = `${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }
            if (!cells.includes(null)) {
                status.textContent = "It's a Draw!";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            status.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function checkWinner(player) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]  // Diagonals
            ];
            return winningCombos.some(combination => combination.every(i => cells[i] === player));
        }

        createBoard();
    </script>
</body>
</html>
